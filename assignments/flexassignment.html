<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        #hd{
            height:100px;
            width:1000px;
            background-color: yellow;
            line-height: 100px;
            display:flex;
            flex-direction: row;
        }
        nav{
            height:50px;
            width:1000px;
            margin-top: 5px;
            background-color:green;
            line-height: 50px;
            display:flex;
            flex-direction: row;
        }
        .container{
            display:flex;
            flex-direction: row;
        }
        main{
            height:375px;
            width:700px;
            margin-top: 5px;
            background-color: darkslateblue;
            padding:10px;
            /* display:flex;
            flex-direction: row; */
            
        }
        aside{
            background-color: gray;
            width:254px;
            height:375px;
            
            margin-top: 5px;
            padding:10px;
            margin-left:5px;
            
        }
        aside header{
            background-color: yellow;
            height:50px;
        }
        section{
            background-color: cadetblue;
            width:690px;
            height:365px;
            padding:5px;
            display: flex;
            flex-direction: column;
        }
        section header{
            
            
            width:690px;
            height: 50px;
            background-color: yellow;

        }
        section article{
            
            width:690px;
            height: 100px;
            background-color: antiquewhite;
            margin-top:5px;
        }
        footer{
            background-color: blueviolet;
            display: flex;
            flex-direction: row;
            height:100px;
            width:1000px;
            margin-top: 5px;
            
        }
    </style>
</head>
<body>
    <header id="hd">  HEADER</header>
    <nav>   NAV</nav>
    <div class="container">
        <main>
            <section>
                <header>HEADER</header>
                    <article>ARTICLE</article>
                    <article>ARTICLE</article>
                    <article>ARTICLE</article>
                </section>
        </main>
        <aside>
            <header>  HEADER</header>
        </aside>
    </div>
        
    
    
    <footer>FOOTER</footer>
</body>
</html>
