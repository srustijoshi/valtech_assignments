<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        ul{
            font-size:medium;
            list-style-type: none;
            margin:0;
            padding:0;
            background-color:coral;
        }
        li{
            float: left;
        }
        li a{
            display: block;
            color: blue;
            text-align:center;
            padding: 16px;
            text-decoration: none;
        }
        li#register{
            background-color: #111111;
            
        }
        main,header{
            margin:20px;
            
        }
        
        footer{
            background-color: grey;
            margin: 20px;
            border:2px black;
            padding: 0;
        }
        .online{
            color: darkseagreen;
        }
        .offline{
            color: crimson;
        }
    </style>
</head>
<body>
    <header>

        <h1>Valtech India</h1>
    </header>
    <nav> 
        <ul>
            <li id="home"><a href="home.html">Home</a></li>
            <li id="about"><a href="about.html">About Us</a></li>
            <li id="contact"><a href="contact.html">Contact Us</a></li>
            <li id="register"><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <div id="form_container">
        <header>
            
            <br>
            <br>
            <h2>Registration</h2>
            <h3>
                Please fill in these details to get started
            </h3>
            
        </header>

        <main>
            
            <form action="#" method="get" id="form_wrap">
            <ol>

                <li><label for="fname" >First Name: </label></li><br>
                <input required name="fname" id= "fname"type="text">
                <br>
                <li><label for="lname" >Last Name: </label></li><br>
                <input required name="lname" id= "lname"type="text">
                <br>
                <li><label for="email" >Email: </label></li><br>
                <input required name="email" id= "email"type="text">
                <br>
                <div>
                    <li><label  for="gen" > Gender: </label></li><br>
                    <div>
                        <input type="radio" id="Male" name="gen" value="Male" required>
                        <label>Male</label>
                    </div>
                    <div>
                        <input type="radio" id="Female" name="gen" value="Female">
                        <label>Female</label>
                    </div>
                    <div>
                        <input type="radio" id="Other" name="gen" value="Other">
                        <label>Other</label>
                    </div>
                </div>
                <li><label for="uage" >Age: </label></li><br>
                <input required  name="uage" id= "uage" type="number">
                <br>
                <li><label for="city" >City of Birth: </label></li><br>
                <select required name="city" id="city-select">
                <option value="">--Please choose an option--</option>
                <option value="bangalore">Bangalore</option>
                <option value="jaipur">Jaipur</option>
                <option value="sambalpur">Sambalpur</option>
                <option value="mangalore">Mangalore</option>
                <option value="patna">Patna</option>
                <option value="srinagar">Srinagar</option>
                <option value="kanpur">Kanpur</option>
                <option value="guwahati">Guwahati</option>
                <option value="hassan">Hassan</option>
                <option value="ramnagar">Ramnagar</option>
                <option value="bidar">Bidar</option>
                <option value="tumkur">Tumkur</option>
                </select>
        
                <!--<input required name="uname" id= "uname"type="text">-->
                <br>
                <li><label  for="resume" >Select your resume: </label></li><br>
                <input placeholder=".pdf, .doc, .docx only " required name="resume" id= "resume" type="file" accept="application/pdf, application/doc, application/docx">
                <br>
                <div>
        
                    <li><label  id="position" >Position you are applying for: </label></li><br>
                    <div>
                        <input  name="developer" id= "developer"type="checkbox" required>
                        <label for="developer"> Web Developer </label>
            
                    </div>
                    <div>
                        <input  name="designer" id= "designer"type="checkbox">
                        <label for="designer"> Web Designer </label>
            
                    </div>
                    <div>
                        <input  name="testing" id= "testing"type="checkbox">
                        <label for="testing"> Testing Engineer </label>
            
                    </div>
                    <div>
                        <input  name="sales" id= "sales"type="checkbox">
                        <label for="sales">Sales Support </label>
            
                    </div>
                    <div>
                        <input  name="hr" id= "hr"type="checkbox">
                        <label for="hr"> HR </label>
            
                    </div>
                </div>
                <br>
                <li><label for="tdate" >Tentative Joining Date: </label></li><br>
                <input required name="tdate" id= "tdate"type="date">
                <br>

            </ol>
            
                <button value="submit" >Submit</button>
            </form>
        </main>
    </div>
    <script>
        var form=document.getElementById("form_wrap")
        form.addEventListener("submit",function(event){
            var data={
                fname:form.fname.value,
                lname:form.lname.value,
                email:form.email.value,
                gender:form.gen.value,
                age:form.uage.value,
                city:form.city.value,
                resume:form.resume.value,
                position:form.position.value,
                tdate:form.tdate.value,
            };
        })
        
            if(navigator.onLine){
                if(document.getElementById("form_wrap").value){

                    alert("Details stored successfully");
                }

            }
            else{
                 localStorage.setItem("formData",JSON.stringify(data))
                 alert("Data stored to Local Storage because you are offline")
                }
                
            
        
        var uage=document.getElementById("uage");
        var resume=document.getElementById("resume");
        uage.setCustomValidity("You must enter your age");
        uage.addEventListener("change", function(){
            if(uage.value < 18){
                uage.setCustomValidity("Only ages above 18 are accepted");
            }else if(uage.value > 60){
                uage.setCustomValidity("Only ages till 60 are accepted");
            }else{
                uage.setCustomValidity("");
            }
        })
        //resume.setCustomValidity("Please upload your resume in .pdf, .doc, .docx only");
    </script>
    <footer>
        <a name="footer"></a>
        <h4> &copy; Copyrights reserved by Valtech </h4>
    </footer>
    
</body>
</html>
